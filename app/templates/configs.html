{% extends "base.html" %}

{% block content %}
    <table border=0>
         <tr>
           <th align="left" width="150"></th>

           <th align="left" width="150"> </th>
         </tr>
    {% for data in files_list %}
        <tr>
            <td><a href="{{ url_for('show_content', filename=data, file_dir='', type="config") }}">{{ data }}</a></td>
            <td><a href="{{ url_for('delete_config', filename=data) }}">del</a> </td>
        </tr>
    {% endfor %}
    </table>
     <form method=post enctype=multipart/form-data>
         {{ form.hidden_tag() }}
        <p>
            {{ form.archive() }}<br>
        </p>

        <p> {{ form.select }}</p>

        <p>{{ form.submit() }}</p>

    </form>
    {% for error in errors %}
    {{ error }} <br>
    {% endfor %}
{% endblock %}
