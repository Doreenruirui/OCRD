<!DOCTYPE html>
<title>Upload File</title>
<h1>Upload File</h1>
<a href="{{ url_for('upload_file') }}">Upload</a> /
<a href="{{ url_for('manage_file') }}">Files</a> /
<a href="{{ url_for('manage_job') }}">Jobs</a>
<hr>

<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.data(multiple="multiple")}}
    {% for error in form.data.errors %}
        <span style="color: red;">{{ error }}</span>
    {% endfor %}
    {{ form.submit}}
</form>

{% if success %}
<br>
<p>Upload Success!</p>
{% endif %}
