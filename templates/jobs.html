<!DOCTYPE html>
<title>Job Manager</title>
<h1>Job Manager</h1>
<a href="{{ url_for('upload_file') }}">Upload</a> /
<a href="{{ url_for('manage_file') }}">Files</a> /
<a href="{{ url_for('manage_job') }}">Jobs</a>
<hr>

{% for data in files_list %}
    - {{ data }}
    {% if job_id != data %}
        <a href="{{ url_for('train_model', filename=data) }}">run</a><br>
    {% else %}
        <a href="{{ url_for('stop_train', filename=data) }}">stop</a>
        <a href="{{ url_for('check_status', filename=data) }}">check</a><br>
    {% endif %}
{% endfor %}
